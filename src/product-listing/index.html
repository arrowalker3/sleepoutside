<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header id="main-header" class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2 id="listing-header">Top Products:</h2>
        <ul class="product-list"></ul>
      </section>

      <template id="product-card-template">
        <li class="product-card">
          <a id="link" href="../product_pages/product-details.html?product=">
            <img id="image" src="" alt="Image of " />
            <h3 class="card__brand"></h3>
            <h2 class="card__name"></h2>
            <span class="product-card__price">$</span></a
          >
          <!-- Discount element -->
          <span class="discount"> 10% OFF!!!</span>
        </li>
      </template>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
