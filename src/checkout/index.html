<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header id="main-header" class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form>
        <fieldset style="width: 300px">
          <legend>Shipping</legend>
          <label for="fname">First Name</label><br />
          <input type="text" name="fname" id="fname" /><br />
          <label for="lname">Last Name</label><br />
          <input type="text" name="lname" id="lname" /><br />
          <label for="street">Street</label><br />
          <input type="text" name="street" id="street" /><br />
          <label for="city">City</label><br />
          <input type="text" name="city" id="city" /><br />
          <label for="state">State</label><br />
          <input type="text" name="state" id="state" /><br />
          <label for="zip">Zip</label><br />
          <input type="text" name="zip" id="zip" />
        </fieldset>
        <fieldset style="width: 300px">
          <legend>Payment</legend>

          <label for="card-num">Card Number</label><br />
          <input type="text" name="cardNumber" id="card-num" /><br />
          <label for="expire">Expiration Date</label><br />
          <input type="text" name="expiration" id="expire" /><br />
          <label for="security-code">Security Code</label><br />
          <input type="text" name="code" id="security-code" />
        </fieldset>
        <fieldset id="order-sum" style="width: 300px">
          <legend>Order Summary</legend>
          <span id="item-amount">Item Subtotal: </span>
          <span id="item-cost"></span>
          <div>
            <span id="shipping-estimate">Shipping Estimate: </span><br />
            <span id="tax">Tax: </span>
          </div>
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </fieldset>
      </form>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
