<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header id="main-header" class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list"></ul>
      </section>
      <section class="cart-footer">
        <p class="cart-total"></p>
      </section>

      <template id="cart-template">
        <li class="cart-card divider">
          <a href="#" class="cart-card__image">
            <span class="cart-card__remove" data-id="">X</span>
            <img id="cart-image" src="" alt="" />
          </a>
          <a href="#" class="cart-card__name">
            <h2 class="card__name"></h2>
          </a>
          <p class="cart-card__color"></p>
          <p class="cart-card__quantity"></p>
          <p class="cart-card__price"></p>
        </li>
      </template>
    </main>
    <footer id="main-footer"></footer>
    <script src="../js/cart.js" type="module"></script>
  </body>
</html>
